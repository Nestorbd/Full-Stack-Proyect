<ion-header>
  <ion-toolbar>
    <ion-title>Profile</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content *ngFor="let u of user"> 
  <ion-item>
    <ion-label>name:</ion-label>
    <ion-label>{{u.name}}</ion-label>
  </ion-item>
  <ion-item>
    <ion-label>username:</ion-label>
    <ion-label>{{u.username}}</ion-label>
  </ion-item>
  <ion-item>
    <ion-label>email:</ion-label>
    <ion-label>{{u.email}}</ion-label>
  </ion-item>
</ion-content>
