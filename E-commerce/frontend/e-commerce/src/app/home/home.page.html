<ion-header [translucent]="true">
  <ion-toolbar>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="#">E-Commerce</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
    
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" href="/home">Home <span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/sign-in">Sign In</a>
          </li>
          
        </ul>
        <form class="form-inline my-2 my-lg-0">
          <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
          <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
        </form>
      </div>
    </nav>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card *ngFor="let p of product">
    <ion-card-header>
      <ion-card-subtitle>{{p.category}}</ion-card-subtitle>
      <ion-card-title>{{p.name}}</ion-card-title>
    </ion-card-header>
  
    <ion-card-content>
     Precio: {{p.price}}€<br />
     Cantidad: {{p.quantity}} unidades <br/><br />
     Descripción: <br />{{p.description}}
    </ion-card-content>
    <ion-item>
      <ion-icon (click)="deleteProduct(p.id)" name="trash" slot="end"></ion-icon>
      <ion-icon (click)="updateProduct(p.id)" name="create-outline" slot="end"></ion-icon>
    </ion-item>
  </ion-card>
  <ion-button (click)="createProduct()"  expand="block">Añadir Producto</ion-button>
  
</ion-content>
