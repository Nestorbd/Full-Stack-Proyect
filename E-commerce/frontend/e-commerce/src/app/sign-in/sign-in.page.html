<ion-header>
  <ion-toolbar>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="#">E-Commerce</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
    
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" href="/home">Home<span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/sign-in">Sign In</a>
          </li>
          
        </ul>
        <form class="form-inline my-2 my-lg-0">
          <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
          <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
        </form>
      </div>
    </nav>
  </ion-toolbar>
</ion-header>

<ion-content>
  <h1>Sign In</h1>
  <form [formGroup]="SignInForm" (ngSubmit)="onFormSubmitSignIn()">
   
    <ion-item>
      <ion-label position="floating">UserName</ion-label>
      <ion-input formControlName="username" type="text" required></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">password</ion-label>
      <ion-input formControlName="password" type="password" required></ion-input>
    </ion-item>
    <ion-row>
      <ion-col>
        <ion-button type="submit"  shape="full" expand="block">Sign In</ion-button>
      </ion-col>
    </ion-row>
  </form>
  <h1>Sign Up</h1>
  <form [formGroup]="SignUpForm" (ngSubmit)="onFormSubmitSignUp()">
   
    <ion-item>
      <ion-label position="floating">Name</ion-label>
      <ion-input formControlName="name" type="text" required></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">UserName</ion-label>
      <ion-input formControlName="username" type="text" required></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Email</ion-label>
      <ion-input formControlName="email" type="email" required></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Confirm email</ion-label>
      <ion-input formControlName="confirmEmail" type="email" required></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">password</ion-label>
      <ion-input formControlName="password" type="password" required></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Confirm password</ion-label>
      <ion-input formControlName="confirmPassword" type="password" required></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>I agree with the terms of use and privacy</ion-label>
      <ion-checkbox></ion-checkbox>
    </ion-item>
    <ion-row>
      <ion-col>
        <ion-button type="submit"  shape="full" expand="block">Sign Up</ion-button>
      </ion-col>
    </ion-row>
  </form>
  
</ion-content>
